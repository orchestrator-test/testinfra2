apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: testinfra2-gitops
  namespace: orchestrator-gitops
  labels:
    app-type: workflow
    app: testinfra2
spec:
  destination:
    namespace: sonataflow-infra
    server: https://kubernetes.default.svc
  project: orchestrator-gitops
  source:
    path: ./kustomize/base
    repoURL: git@github.com:orchestrator-test/testinfra2-gitops.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
